name: Build and Test

on:
  push:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./HotelBookingPlatform.API/HotelBookingPlatform.API.csproj
      
    - name: Build
      run: dotnet build ./HotelBookingPlatform.API/HotelBookingPlatform.API.csproj --no-restore
      
    - name: Test
      run: dotnet test
