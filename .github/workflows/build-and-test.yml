name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore 

    - name: Install dotnet-ef tool
      run: dotnet tool install --global dotnet-ef
      
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run migrations
      run: dotnet ef database update --context AppDbContext --connection "${{ secrets.DEFAULT_CONNECTION }}" --startup-project ./HotelBookingPlatform.API/HotelBookingPlatform.API.csproj
      env:
        DefaultConnection: ${{ secrets.DEFAULT_CONNECTION }}

    - name: Unit Test API
      run: dotnet test HotelBookingPlatform.API.Tests --no-restore --verbosity minimal

    - name: Unit Test Domain
      run: dotnet test HotelBookingPlatform.Domain.Tests --no-restore --verbosity minimal

    - name: Unit Test Infrastructure
      run: dotnet test HotelBookingPlatform.Infrastructure.Tests --no-restore --verbosity minimal

    - name: Integration Test Infrastructure
      run: dotnet test HotelBookingPlatform.Infrastructure.IntegrationTests --no-restore --verbosity minimal
      continue-on-error: true
      env:
        DefaultConnection: ${{ secrets.DEFAULT_CONNECTION }}

    - name: Integration Test API
      run: dotnet test HotelBookingPlatform.API.IntegrationTests --no-restore --verbosity minimal
      continue-on-error: true
      env:
        DefaultConnection: ${{ secrets.DEFAULT_CONNECTION }}
